<!DOCTYPE html>
<html>
<head>
  <title>Starry Night Background</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .starry-night {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #000;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background-color: #fff;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="starry-night" id="starryNight">
  </div>
  <script src="stars.js"></script> <!-- Add a JavaScript file to generate the stars -->
</body>
</html>
